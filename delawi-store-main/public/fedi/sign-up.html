<body class="vh-100">

<div class="container">
    <div class="d-flex vh-100 align-items-center flex-column">
        <div class="row w-100 py-3">
            <div class="col-md-6">
                <div class="mx-auto p-md-3">
                <h3 class="fw-bold title-signIn position-relative d-inline-block"> انشئ حساب</h3>
                <p class="fw-bold"> هل لديك حساب؟<a class="nav-link d-inline-block text-primary" href="sign-in.html">تسجيل دخول</a> </p>
                 <form class="mb-3 px-md-0 px-3">
                     <div class="form-group mb-2">
                       <label class="text-dark mb-2" for="name-o">الاسم كامل </label>
                       <input type="text" class="form-control form-control-lg fs-6" id="name-o" placeholder="اسمك هنا">
                     </div>
                     <div class="form-group mb-2">
                         <label class="text-dark mb-2" for="phone-o">الهاتف </label>
                         <input type="text" class="form-control form-control-lg fs-6" id="phone-o" placeholder="ادخل رقم الهاتف">
                     </div>
                     <div class="form-group mb-2">
                       <label class="text-dark mb-2" for="EMail-Or-Number">البريد الالكتروني </label>
                       <input type="email" class="form-control form-control-lg fs-6 text-start" id="EMail-Or-Number" placeholder="البريد الالكتروني">
                     </div>
                     <div class="form-group mb-2">
                       <label class="text-dark mb-2" for="confirm-Password">كلمة المرور</label>
                       <input type="password" class="form-control form-control-lg fs-6" id="confirm-Password" placeholder=" كلمة المرور ">
                     </div>
                     <div class="form-group mb-2">
                       <label class="text-dark mb-2" for="Password">تأكيد كلمة المرور</label>
                       <input type="password" class="form-control form-control-lg fs-6" id="Password" placeholder=" تأكيد كلمة المرور ">
                     </div>
                        <div class="form-inline pointer mt-3">
                           <input type="checkbox" class="form-check-input pointer" id="email-check">
                           <label class="form-check-label ps-2 pointer" for="email-check">تلقي تحديثات البريد الإلكتروني</label>
                        </div>
                     <div class="text-end">
                           <button type="submit" class="btn btn-primary btn-block">انشئ الحساب </button>
                     </div>
                    </form>
                    <p class="or-o text-center position-relative"><span class="bg-white px-3">او</span> </p>
                    <div class="">
                        <a href="#" class="btn btn-primary btn-block w-100 py-2 mb-3"> انشاء حساب عن طريق الفيس بوك<i class="fa-brands fa-facebook fs-5 ps-2 text-white"></i></a>
                        <a href="#" class="btn btn-block border w-100 py-2 mb-3"> انشاء حساب عن طريق جوجل <img width="25" src="img/google.png" alt=""></a>
                    </div>
